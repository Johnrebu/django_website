<!DOCTYPE html>
<html lang="en">
{% extends 'crudapp/main.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'secondapp/css/table.css' %}">
</head>
<body>

<table class="redTable">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>City</th>
    </tr>
    {% for emp in employee %}
    <tr>
        <td>{{emp.name}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.city}}</td>
    </tr>
    {% endfor %}

</table>

</body>
{% endblock %}
</html>
